<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link header-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
          <a class="page-link header-link" href="https://flatmap.it" target="_blank">blog</a>
      </div>
    </nav>

  </div>

</header>
